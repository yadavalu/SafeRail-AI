<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; font-family: sans-serif; padding: 10px; }
    h2 { font-size: 16px; margin-top: 0; }
    button { 
      width: 100%; padding: 10px; background: #0078d4; color: white; 
      border: none; cursor: pointer; border-radius: 4px; font-weight: bold;
    }
    button:hover { background: #005a9e; }
    #result { margin-top: 15px; font-size: 13px; line-height: 1.4; color: #333; }
    .loader { display: none; color: #666; text-align: center; margin-top: 10px; }
    .status-pass { color: green; font-weight: bold; }
    .status-fail { color: #d13438; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Outlook Tone Guard</h2>
  <button id="checkBtn">Check Professionalism</button>
  <div id="loader" class="loader">Analyzing with Gemini...</div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
